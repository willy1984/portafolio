<div *ngIf="productoFiltrado" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let producto of productoFiltrado"  [routerLink]="['/item']" class="animated fadeIn rk-item ae-masonry__item">
        <img src="assets/productos/{{ producto.url }}.jpg" alt="">
        <div class="item-meta">
            <h2>{{producto.titulo}} </h2>
            <p> {{producto.categoria}} </p>
        </div>
    </a>
</div>
